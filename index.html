<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars during animations */
        }
        /* --- Intro Animation --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #111827; /* bg-gray-900 */
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 1.5s cubic-bezier(0.83, 0, 0.17, 1);
        }
        #intro-overlay.hidden {
            transform: translateX(-100%);
        }
        /* --- Tagline Animation --- */
        #tagline {
            transition: opacity 0.5s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
        /* --- Video Background Styling --- */
        .video-bg {
            /* Common styling for all videos */
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            /* Start with videos hidden */
            opacity: 0;
            /* Add a smooth cross-fade transition */
            transition: opacity 1s ease-in-out;
        }
        .video-bg.active {
            /* The active class makes the video visible */
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Intro Overlay -->
    <div id="intro-overlay">
        <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4v16m8-8H4"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 19l-6-14"></path>
        </svg>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="min-h-screen flex flex-col md:flex-row">
        
        <!-- Left Pane: Video Backgrounds -->
        <div class="w-full md:w-1/2 h-64 md:h-screen relative overflow-hidden bg-black">
            <!-- 
              Container for all the videos.
              Each video corresponds to a tagline. They are all positioned on top of each other.
              The 'active' class will determine which one is visible.
            -->
            <video class="video-bg active" id="video-business" autoplay loop muted playsinline>
                <source src="https://videos.pexels.com/video-files/8240206/8240206-hd_1920_1080_25fps.mp4" type="video/mp4">
            </video>
            <video class="video-bg" id="video-shopping" autoplay loop muted playsinline>
                <source src="https://videos.pexels.com/video-files/5763378/5763378-hd_1920_1080_30fps.mp4" type="video/mp4">
            </video>
            <video class="video-bg" id="video-healthcare" autoplay loop muted playsinline>
                <source src="https://videos.pexels.com/video-files/3253530/3253530-hd_1920_1080_25fps.mp4" type="video/mp4">
            </video>
            <video class="video-bg" id="video-innovation" autoplay loop muted playsinline>
                <source src="https://videos.pexels.com/video-files/3209828/3209828-hd_1920_1080_25fps.mp4" type="video/mp4">
            </video>
            <video class="video-bg" id="video-you" autoplay loop muted playsinline>
                <source src="https://videos.pexels.com/video-files/4434425/4434425-uhd_3840_2160_25fps.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 bg-black opacity-30"></div>
        </div>

        <!-- Right Pane: Dynamic Text -->
        <div class="w-full md:w-1/2 h-auto md:h-screen flex items-center justify-center p-8 md:p-16">
            <!-- Text is now aligned left on medium screens and up -->
            <div class="text-center md:text-left w-full max-w-md">
                <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter leading-none">
                    We create
                </h1>
                <p id="tagline" class="text-4xl md:text-6xl font-thin text-cyan-400 uppercase tracking-tighter leading-none mt-2">
                    Business
                </p>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const introOverlay = document.getElementById('intro-overlay');
            const taglineEl = document.getElementById('tagline');

            // --- 1. Intro Animation ---
            setTimeout(() => {
                introOverlay.classList.add('hidden');
            }, 1000);

            introOverlay.addEventListener('transitionend', () => {
                introOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            // --- 2. Dynamic Tagline and Video Cycling ---
            // An array of objects, each linking text to a video element's ID
            const content = [
                { text: "Business", videoId: "video-business" },
                { text: "Shopping", videoId: "video-shopping" },
                { text: "Healthcare", videoId: "video-healthcare" },
                { text: "Innovation", videoId: "video-innovation" },
                { text: "You", videoId: "video-you" }
            ];
            let currentIndex = 0;

            function changeContent() {
                // Fade out the current tagline
                taglineEl.classList.add('fade-out');
                
                // Find the currently active video and remove its 'active' class to fade it out
                const currentVideo = document.querySelector('.video-bg.active');
                if (currentVideo) {
                    currentVideo.classList.remove('active');
                }

                // After the fade-out transition ends...
                setTimeout(() => {
                    // Update the index, looping back to 0
                    currentIndex = (currentIndex + 1) % content.length;
                    
                    // Get the new content object
                    const newContent = content[currentIndex];

                    // Change the text content
                    taglineEl.textContent = newContent.text;
                    
                    // Fade the new tagline in
                    taglineEl.classList.remove('fade-out');
                    taglineEl.classList.add('fade-in');

                    // Find the new video element by its ID and add 'active' to fade it in
                    const newVideo = document.getElementById(newContent.videoId);
                    if (newVideo) {
                        newVideo.classList.add('active');
                    }
                }, 500); // This delay should match the text fade duration
            }

            // Start the cycling process every 3.5 seconds
            setInterval(changeContent, 3500);
        });
    </script>

</body>
</html>
